# Application configuration
spring.application.name=AI_powered_ERP_Solution
server.port=8080
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.AI_powered_ERP_Solution=DEBUG

# OAuth 2.0 configuration for Dynamics 365
spring.security.oauth2.client.registration.dynamics365.client-id=your-client-id
spring.security.oauth2.client.registration.dynamics365.client-secret=your-client-secret
spring.security.oauth2.client.registration.dynamics365.scope=https://api.businesscentral.dynamics.com/.default
spring.security.oauth2.client.registration.dynamics365.authorization-grant-type=client_credentials
spring.security.oauth2.client.provider.dynamics365.authorization-uri=https://login.microsoftonline.com/your-tenant-id/oauth2/v2.0/authorize
spring.security.oauth2.client.provider.dynamics365.token-uri=https://login.microsoftonline.com/your-tenant-id/oauth2/v2.0/token
dynamics365.api.base-url=https://yourorg.api.crm.dynamics.com/api/data/v9.2
dynamics365.api.timeout=10000

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/erp_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=RubbyBs67
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# HikariCP connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# RabbitMQ configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=10000
spring.rabbitmq.requested-heartbeat=60
app.rabbitmq.job-queue=job-queue
app.rabbitmq.attachment-queue=attachment-queue

# Swagger UI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.oauth.clientId=your-client-id
springdoc.swagger-ui.oauth.clientSecret=your-client-secret
springdoc.swagger-ui.oauth.usePkceWithAuthorizationCodeGrant=true

# Spring Security configuration
spring.security.session.creation-policy=stateless

# Actuator configuration (optional, for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always